        <div class="main-content">
            <h3>Edit Assignment</h3>
            <div class="error" id="emptyInputs"></div>
            <form action="editassignmentsuccess.html" method="GET" id="myForm" novalidate>

                <div class="error" id="firstNameValidation"></div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" value="Website" required>

                <label for="description">Description:</label>
                <input type="text" name="description" id="description" value="Build a website" required>


                <label for="deadline">Deadline:</label>
                <input type="date" name="deadline" id="deadline" value="2021-02-01" required>

                <div class="error" id="oralmarkValidation"></div>
                <label for="oralmark">Oral Mark:</label>
                <input type="number" name="oralmark" id="oralmark" value="20" required>

                <div class="error" id="totalmarkValidation"></div>
                <label for="totalmark">Total Mark:</label>
                <input type="number" name="totalmark" id="totalmark" value="100" required>

                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
