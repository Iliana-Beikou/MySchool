<body>
    <header>
        <div class="container">
            <div id="top-menu-left">
                <nav>
                    <ul class="navbar">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../ContactPage/contactpage.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div id="top-menu-right">
                <nav>
                    <ul class="navbar">
                        <li><a href="../Courses/courses.html">Courses</a></li>
                        <li><a href="../Trainers/trainers.html">Trainers</a></li>

                        <li><a href="../Assignments/assignments.html">Assignments</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <aside class="menu">
            <nav>
                <ul>
                    <li><a href="displaycourse.html">Display</a></li>
                    <li><a href="addcourse.html">Add</a></li>
                    <li><a href="updatecourse.html">Update</a></li>
                    <li><a href="editcourse.html">Edit</a></li>
                    <li><a href="deletecourse.html">Delete</a></li>
                </ul>
            </nav>
        </aside>


        <div class="main-content">
            <h3>Edit Course</h3>
            <div class="error" id="emptyInputs"></div>
            <form action="editsuccesspage.html" method="GET" id="myForm" novalidate>

                <div class="error" id="titleValidation"></div>
                <label for="title">Title:</label>
                <input pattern="[CB].+" type="text" name="title" id="title" value="CB13" required>

                <label for="stream">Stream:</label>
                <input type="text" name="stream" id="stream" value="Python" required>


                <label for="type">Type:</label>
                <input list="types" name="type" id="type" required>
                <datalist id="types">
                    <option value="Full-Time">
                    <option value="Part-Time">
                </datalist>

                <div class="error" id="startdateValidation"></div>
                <label for="startdate">StartDate:</label>
                <input type="date" name="startdate" id="startdate" value="2021-01-01" required>

                <label for="enddate">EndDate:</label>
                <input type="date" name="enddate" id="enddate" value="2021-06-30" required>

                <button id="submit" type="submit">Submit</button>
            </form>
        </div>



    </main>
    <footer>&copy; 2021 Coding School</footer>
    <script src="script.js"></script>
</body>

</html>
